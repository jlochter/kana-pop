<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Learn hiragana and katakana through an interactive bubble-popping game with spaced repetition">
    <title>Kana Pop! - Learn Japanese Characters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="container">
        <header>
            <h1 class="logo">
                <span class="logo-icon">ğŸ¯</span>

            <div class="mode-toggle">

                </button>
                <button id="katakanaBtn" class="mode-btn" data-mode="katakana">
                    ã‚«ã‚¿ã‚«ãƒŠ
                </button>
            </div>
        </header>

        <div class="game-controls">
            <div class="difficulty-selector">
                <label class="control-label">Difficulty:</label>
                <div class="btn-group">
                    <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </div>

            <div class="character-sets">
                <label class="control-label">Character Sets:</label>
                <div class="toggles-group">
                    <label class="set-toggle">
                        <input type="checkbox" id="basicSet" checked>
                        <span>Basic</span>
                    </label>
                    <label class="set-toggle">
                        <input type="checkbox" id="dakutenSet">

                    <label class="set-toggle">

                        <span>Combinations</span>
                    </label>
                </div>
            </div>
        </div>

        <main>
            <div class="game-info">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Score</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Streak</span>
                        <span class="stat-value" id="streak">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Accuracy</span>
                        <span class="stat-value" id="accuracy">100%</span>
                    </div>
                </div>
            </div>

            <div class="syllable-display">
                <div class="syllable-label">Find:</div>
                <div class="syllable" id="currentSyllable">ka</div>
                <div class="timer-display" id="timerDisplay" style="display: none;">
                    <span class="timer-icon">â±</span>
                    <span class="timer-value" id="timerValue">10</span>s
                </div>
            </div>

            <div class="game-area" id="gameArea">
                <!-- Bubbles will be dynamically generated here -->
            </div>

            <div class="controls">
                <button id="resetBtn" class="control-btn">
                    <span>ğŸ”„</span> New Round
                </button>
                <button id="statsBtn" class="control-btn">
                    <span>ğŸ“Š</span> Stats
                </button>
            </div>
        </main>

        <footer>
            <p>Click the correct kana bubble! Wrong answers help you learn ğŸš€</p>
        </footer>
    </div>

    <!-- Stats Modal -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ğŸ“Š Your Progress</h2>

            </div>
            <div class="modal-body">
                <div id="statsContent">
                    <!-- Stats will be dynamically populated -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="resetStatsBtn" class="danger-btn">Reset Progress</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
